<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset=""UTF-8>
    <title>엑셀 업로드</title>
</head>

<body>
<script>
    const alertBtn = document.getElementById("alertBtn")
    alertBtn.addEventListener("click", function () {
        alert("저장 되었습니다.");
    });
</script>
<button type="button" class="navyBtn" onClick="location.href='/'" th:text="HOME"/>

<div class="container">
    <br>
    <p>전체</p>
    <form th:action="@{excel/all}" method="post" enctype="multipart/form-data">
        <input type="file" th:name="file">
        <input th:type="submit" th:value="제출" />
    </form>
    <p>임직원</p>
    <form th:action="@{excel/employee}" method="post" enctype="multipart/form-data">
        <input type="file" th:name="file">
        <input th:type="submit" th:value="제출" />
    </form>
    <p>지사 정보</p>
    <form th:action="@{excel/location}" method="post" enctype="multipart/form-data">
        <input type="file" th:name="file">
        <input th:type="submit" th:value="제출" />
    </form>
    <p>고객 정보</p>
    <form th:action="@{excel/client}" method="post" enctype="multipart/form-data">
        <input type="file" th:name="file">
        <input th:type="submit" th:value="제출" />
    </form>

    <div id="alertBtn"></div>
</div>
<!--${datas}-->
</body>
</html>
